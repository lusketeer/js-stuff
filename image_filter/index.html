<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.filterme.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Image Filtering</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <form class="navbar-form" role="search">
          <div class="form-group">
            <input type="text" class="form-control image-url" placeholder="Image Url">
          </div>
          <button class="btn btn-default load">Load</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h3 class="page-header">
          Image Filtering example
          <small class="pull-right">Filters</small>
        </h3>
        <div class="col-lg-7 img-wrapper">
          <img src="img/72H.jpg" class="img-responsive filter" alt="" data-filter=""/>
        </div>
        <div class="col-lg-5 filter-list">
          <!-- <a href="#" class="filter-option btn btn-success">Nashville</a> -->
        </div>
      </div>
    </div>
  </body>
</html>
