<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link  href="css/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/cropper.min.js"></script>
    <script type="text/javascript" src="js/jquery.filterme.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Image Filtering</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Image Filtering</a>
        </div>
        <form class="navbar-form" role="search">
          <div class="form-group">
            <select class="form-control image-source-list">
              <option class="image-source" value="img/72H.jpg">Book</option>
              <option class="image-source" value="img/xyv3Ozw.jpg">Dog</option>
              <option class="image-source" value="img/face.jpg">Face</option>
            </select>
          </div>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h3 class="page-header">
          <span id="filter_name">Original</span>
          <small class="pull-right">Filters</small>
        </h3>
        <div class="col-lg-7 img-wrapper">
          <div class="row">
            <img src="img/72H.jpg" class="img-responsive filter" alt="" data-filter=""/>
          </div>
          <hr>
          <div class="row">
            <button class="btn btn-success add-crop-box">Add Crop Box</button>
            <button class="btn btn-primary get-cropped-image" data-toggle="modal" data-target="#cropped_image">Crop</button>
          </div>
        </div>
        <div class="col-lg-5 filter-list">
          <!-- <a href="#" class="filter-option btn btn-success">Nashville</a> -->
        </div>
      </div>
    </div>

    <div class="modal fade" id="cropped_image" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Cropped Image</h4>
          </div>
          <div class="modal-body img-preview">
            <!-- <div class="img-preview preview-lg img-responsive"></div> -->
          </div>
          <div class="modal-footer">
            <a href="#" target="_blank" class="btn btn-primary cropped-image">Download</a>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
